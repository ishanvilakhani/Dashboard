<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="text-left">YOUR DATA DASHBOARD</div>
        <div class="text-right">Home Page</div>
    </div>
    <div style="padding: 20px;">
        <input type="file" id="fileInput" accept=".csv, .tsv, .txt" />
        <button id="uploadButton">Upload and Create DataFrame</button>
        <div id="output" class="scrollable-table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
