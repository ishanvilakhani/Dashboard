<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/danfojs@0.2.3/lib/bundle.min.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="text-left">YOUR DATA DASHBOARD</div>
        <div class="text-right">Home Page</div>
    </div>
    <div style="padding: 20px;">
        <input type="file" id="fileInput" accept=".csv, .tsv, .txt" />
        <button onclick="handleFile()">Upload and Create DataFrame</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
