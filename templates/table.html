<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="text-left">INITIAL ANALYSIS</div>
        <div class="text-right">
            <a href="/">Home Page</a>
        </div>
    </div>
    <div style="padding: 20px;">
        <p>Rows: {{ rows }}</p>
        <p>Columns: {{ cols }}</p>
        <table border="2">
            <tr>
                <th>Title</th>
                <th>NaN Counts</th>
                <th>Zero Counts</th>
            </tr>
            {% for col in columns %}
            <tr>
                <td>{{ col }}</td>
                <td>{{ nan_counts[col] }}</td>
                <td>{{ zero_counts[col] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
